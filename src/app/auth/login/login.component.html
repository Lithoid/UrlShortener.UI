<div class="container my-5"> 
    <h1 class="mb-3">Login</h1>


    <form #form="ngForm" (ngSubmit)="login()">
        <div class="mb-3">
            <label for="url" class="form-label">Username</label>
            <input type="text" class="form-control" id="url"
            name="userName" [(ngModel)]="loginModel.username" >
          </div>
          <div class="mb-3">
            <label for="url" class="form-label">Pasword</label>
            <input type="password" class="form-control" id="url"
            name="password" [(ngModel)]="loginModel.password" >
          </div>
          
          <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
